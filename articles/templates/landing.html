{% extends "base.html" %}

{% block content %}
<div class="wrapper">
	<div id="assistModule" class="container-fluid text-center">
		<div class=''>
			<div class='container jumbobox section'>
				<h2>LegalPal helps Texans navigate legal troubles.</h2>
				<h3> How can we assist you?</h3>
				<form action="{% url 'search' %}" method="post"> {% csrf_token %}
					<div class="form-group">
						<div class='row'>
							<div class='col-xs-12 col-md-6 col-md-offset-2'>
								<input type="text" name="query" class="form-control input-lg" placeholder="Type your question here...">
							</div>
							<div class='col-xs-12 col-md-2'> 
								<button type="submit" class="btn btn-block btn-lg go-btn">Go</button>
							</div>
						</div> <!-- end row class-->
					</div>
				</form>
			</div>
		</div>
	</div>  <!-- assistModule -->


	<div id="exploreModule" class="container-fluid text-center section">
		<p>Browse by category:</p>
		<div class="row">
			{% for category in categories %}
			<div id='category' class="col-xs-6 col-md-3">
				<a href="{% url 'category' category.pk %}"> 
					<span class="caticon {{ category.icon }}"></span>
				</a>	
				<p> <strong> {{ category.name }} </strong></p>
			</div>
			{% endfor %}
		</div> <!-- row -->

	</div> <!-- exploreModule -->

</div> <!-- wrapper -->
{% endblock %}
