{% extends "base.html" %}
{% block title %} Search Results - Legal Pal{% endblock %}
{% block content %}

<div class="wrapper">

	<div class='topbg container-fluid'>
		<div id="searchbar">
			<form action="{% url 'search' %}" method="post"> {% csrf_token %}
				<div class="form-group">
					<div class='row'>
						<div class='col-xs-8 col-xs-offset-1'>
							<input type="text" name="query" class="form-control input-lg" placeholder="Type your question here...">
						</div>
						<div class='col-xs-2'> 
							<button type="submit" class="btn btn-block btn-lg go-btn">Go</button>
						</div>
					</div> <!-- end row class-->
				</div>
			</form>
		</div>
	</div>


	<div class='section container-fluid'>
		<div id="resultlist" class='section col-md-8 col-md-offset-2'>
			
			{% for article in articles %}
				<div class="result">
					<h3 class="media-heading results-title"><strong>{{ article.title }} </strong></h3>
					<p class="results-summary">{{ article.summary }}</p>
					<a href="{% url 'article' article.pk %}" class="results-readmore"> Read More </a>
				</div>
			{% endfor %}
		</div><!-- resultlist -->
	</div>

</div>


{% endblock %}
