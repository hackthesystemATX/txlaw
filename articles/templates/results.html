{% extends "base.html" %}
{% block title %} Search Results - Legal Pal{% endblock %}
{% block content %}

<div class="wrapper">

	<div id="searchbar">
		<form>
			<div class="row">
				<div class="col-xs-9">
					<input type="text" name="search" class="form-control input-lg" placeholder="Type here to ask another question">
				</div>

				<div class="col-xs-3">
					<button type="submit" class="btn btn-success btn-block btn-lg">Get help!</button>
				</div>
			</div>
		</form>
	</div>

	<div id="resultlist">
		
		{% for article in articles %}
			<div class="result">
				<h3 class="media-heading">{{ article.title }}</h3>
				<p>{{ article.summary }}</p>
				<a href="{% url 'article' article.pk %}"> Read More </a>
			</div>
		{% endfor %}
	</div><!-- resultlist -->

</div>


{% endblock %}
